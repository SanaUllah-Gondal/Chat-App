<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live News Feed</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f5f5f5; }
    .news-ticker { 
      background: #e3f2fd; 
      padding: 12px; 
      border-radius: 6px; 
      margin-bottom: 20px; 
      animation: pulse 1s;
    }
    @keyframes pulse {
      0% { background: #bbdefb; }
      100% { background: #e3f2fd; }
    }
    .headline { font-weight: bold; color: #0d47a1; }
    .time { font-size: 0.8em; color: #666; }
    #news-log { max-height: 400px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>üì° Live News Updates</h1>
  <div id="current-news" class="news-ticker">
    Waiting for first update...
  </div>
  <h3>üìú Recent Updates</h3>
  <div id="news-log"></div>

  <script>
    const eventSource = new EventSource('/news-stream');

    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      const now = new Date().toLocaleTimeString();

      // Update current ticker
      document.getElementById('current-news').innerHTML = `
        <span class="headline">${data.headline}</span><br>
        <span class="time">${now} ‚Äî ${data.source}</span>
      `;

      // Log to history
      const log = document.getElementById('news-log');
      const entry = document.createElement('div');
      entry.innerHTML = `<strong>[${now}]</strong> ${data.headline} <em>(${data.source})</em>`;
      entry.style.padding = '8px 0';
      entry.style.borderBottom = '1px solid #eee';
      log.prepend(entry);
    };

    eventSource.onerror = function() {
      document.getElementById('current-news').innerText = '‚ö†Ô∏è Connection lost. Retrying...';
      eventSource.close();
    };
  </script>
</body>
</html>
